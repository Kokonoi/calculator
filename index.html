<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><h1>Calculator</h1></header>
    <main>
      <div class="btnContainer">
        <div class="screen">
          <div></div>
          <div id="dpValue">0</div>
        </div>
        <div class="wBtn">
          <button id="cl">CLEAR</button>
          <button id="del">DELETE</button>
        </div>
        <div>
          <span class="numSpan">
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <button class="numButton">3</button></span
          >
          <button class="operatorBtn">-</button>
        </div>
        <div>
          <span class="numSpan">
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button></span
          >
          <button class="operatorBtn">*</button>
        </div>
        <div>
          <span class="numSpan">
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button></span
          >
          <button class="operatorBtn">/</button>
        </div>
        <div>
          <span class="numSpan">
            <button>.</button>
            <button class="numButton">0</button></span
          >
          <button class="calculate">=</button>
          <button class="operatorBtn">+</button>
        </div>
      </div>
    </main>
    <footer><h3>Copyright Â© 2023 Kokonoi</h3></footer>
  </body>
</html>
